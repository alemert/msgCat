program :
	name = catalogrc

help : 
return message catalog

attribute :
	long = id
	short = i
	type= int
	appliance = optional
	value = any
	help = message id

attribute :
	long = define
	short= d
        type = str
	appliance =	optional
	value = any
	help = message define

attribute:
	long =  all
	short = a
	type = empty
	appliance = optional
	help = output all messages

attribute :
	long = class
	short = c
	type = str
	appliance = optional
	help = output all messages for some class

condition :
	id     or define 
	id     or all
	id     or class
	define or all
	define or class
	all    or class

